<!DOCTYPE html>
<html dir="rtl">
<head>
  <title>יצירת סקירה לספר קיים</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <h1>יצירת סקירה לספר קיים</h1>

  <p>1. התחבר:</p>
  <input type="email" id="email" placeholder="אימייל" value="eyal@bonus.co.il">
  <input type="password" id="password" placeholder="סיסמה">
  <button onclick="login()">התחבר</button>
  <div id="authStatus"></div>

  <hr>

  <p>2. פרטי הספר:</p>
  <div>
    <label>כיתה: <input type="text" id="grade" value="ב"></label><br>
    <label>כרך: <input type="number" id="volume" value="1"></label><br>
    <label>סוג:
      <select id="volumeType">
        <option value="student">ספר תלמיד</option>
        <option value="teacher">מדריך למורה</option>
      </select>
    </label>
  </div>

  <button onclick="createReview()">צור סקירה</button>

  <div id="result"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHvS2AxBWXw0qpL2Bj8XKZY3l64x6jNhU",
      authDomain: "ai-lms-pro.firebaseapp.com",
      projectId: "ai-lms-pro",
      storageBucket: "ai-lms-pro.firebasestorage.app",
      messagingSenderId: "381294839259",
      appId: "1:381294839259:web:b7fc0e61f5b0254cf5ca40"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById('authStatus').textContent = '✅ מחובר: ' + email;
      } catch (error) {
        document.getElementById('authStatus').textContent = '❌ שגיאה: ' + error.message;
      }
    }

    async function createReview() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'יוצר סקירה...';
      resultDiv.className = '';

      const grade = document.getElementById('grade').value;
      const volume = parseInt(document.getElementById('volume').value);
      const volumeType = document.getElementById('volumeType').value;

      try {
        const createReviewFunc = functions.httpsCallable('createReviewForExistingBook');
        const result = await createReviewFunc({ grade, volume, volumeType });

        resultDiv.className = 'success';
        resultDiv.textContent = JSON.stringify(result.data, null, 2);
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = 'שגיאה: ' + error.message;
      }
    }

    // Check if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('authStatus').textContent = '✅ מחובר: ' + user.email;
      }
    });
  </script>
</body>
</html>
