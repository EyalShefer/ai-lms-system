name: CI - Tests and Validation

# ××ª×™ ×œ×¨×•×¥:
# - ×›×œ push ×œ-main
# - ×›×œ pull request ×œ-main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ×××¤×©×¨ ×”×¨×¦×” ×™×“× ×™×ª ×-Actions tab
  workflow_dispatch:

jobs:
  # Job 1: ×‘×“×™×§×•×ª TypeScript
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

  # Job 2: ×‘×“×™×§×•×ª ESLint
  lint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Job 3: ×˜×¡×˜×™× - Frontend (Root)
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # Job 4: ×˜×¡×˜×™× - Firebase Functions (Backend)
  test-functions:
    name: Firebase Functions Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci

      - name: Run functions tests with coverage
        run: |
          cd functions
          npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./functions/coverage/lcov.info
          flags: functions
          name: functions-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # Job 5: ×˜×¡×˜×™× ×§×¨×™×˜×™×™× - ×—×™×™×‘×™× ×œ×¢×‘×•×¨!
  test-critical:
    name: Critical Code Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci

      - name: Run critical tests (Functions)
        run: |
          cd functions
          npm run test:critical

      - name: Run critical tests (Frontend)
        run: npm run test:critical

  # Job 6: ×‘×“×™×§×ª Build
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install functions dependencies
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build

